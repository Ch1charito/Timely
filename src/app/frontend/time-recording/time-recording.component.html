<app-header></app-header>
<section>
    <div class="content">
        <div class="main">
            <div class="column">
                <div class="head">
                    <p>Time Tracking</p>
                    <button routerLink="/homescreen">
                        <span>Back</span>
                    </button>
                </div>
                <div class="center-tracking">
                    <div class="timer">
                        {{ formattedTime }}
                    </div>
                </div>
                <div class="center">
                    <div class="btn-area">
                        <button (click)="startTimer()">
                            <span>Start Work</span>
                        </button>
                        <button (click)="stopTimer()">
                            <span>Pause Work</span>
                        </button>
                        <button (click)="endWork()">
                            <span>End Work</span>
                        </button>
                    </div>
                </div>
                <div class="work-sessions">
                    @for (item of firebaseService.worksession; let i = $index; track item.id){
                        <div class="date-time">
                            <span>{{ item.date}}</span>
                            <span>{{ item.worktime}}</span>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
