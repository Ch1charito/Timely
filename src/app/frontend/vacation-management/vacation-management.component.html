<app-header></app-header>
<section>
    <div class="content">
        <div class="main">
            <div class="column">
                <div class="head">
                    <p>Vacation Management</p>
                    <button routerLink="/homescreen">
                        <span>Back</span>
                    </button>
                </div>
                <div class="feedback">
                    <div class="container">
                        <p class="container-header">Remaining vacation days</p>
                        <p class="container-info">15</p>
                    </div>
                    <div class="container">
                        <p class="container-header">Days already taken</p>
                        <p class="container-info">5</p>
                    </div>
                </div>
                <div class="form-section">
                    <div class="input-time">
                        <label class="label">
                            <p class="label-header">Start Date</p>
                            <input class="label-input" type="date"/>
                        </label>
                        <label class="label">
                            <p class="label-header">End Date</p>
                            <input class="label-input" type="date"/>
                        </label>
                    </div>
                    <label class="input-days">
                        <p class="days-header">Days Needed</p>
                        <input class="days-input" type="number" min="1" placeholder="1"/>
                    </label>
                    <label class="input-reason">
                        <p class="reason-header">Reason</p>
                        <textarea class="reason-text" placeholder="Add reason"></textarea>
                    </label>
                </div>
                <div class="form-btn">
                    <button class="request-btn">
                        <span>Request Vacation</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
