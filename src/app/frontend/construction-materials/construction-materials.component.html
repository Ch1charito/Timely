<app-header></app-header>
<section>
    <div class="content">
        <div class="main">
            <div class="column">
                <div class="head">
                    <p>Construction Materials</p>
                    <button routerLink="/homescreen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 3.293l6 6V15h-4v-4H6v4H2v-5.707l6-6z"/>
                            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1-1.414 1.414L8 2.414 2.707 8.207A1 1 0 0 1 1.293 6.793l6-6z"/>
                        </svg>
                    </button>
                </div>
                <div class="add">
                    <button (click)="openAddOverlay()">+ Add Material</button>
                </div>
                <app-add-material-overlay *ngIf="showAddOverlay" (close)="closeAddOverlay()"></app-add-material-overlay>
                <app-edit-material-overlay *ngIf="showEditOverlay" [editingMaterial]="editingMaterial" (close)="closeEditOverlay()"></app-edit-material-overlay>
                <div class="table-one">
                    <table>
                        <thead>
                            <tr>
                            <th>Material</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of firebaseService.materials; track item.id) {
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.unit }}</td>
                                <td class="actions">
                                <button class="icon-btn" (click)="openEditOverlay(item)">
                                    ‚úèÔ∏è
                                </button>
                                <button class="icon-btn" (click)="deleteMaterial(item.id)">
                                    üóëÔ∏è
                                </button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
