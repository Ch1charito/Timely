<app-header></app-header>
<section>
    <div class="content">
        <div class="main">
            <div class="column">
                <div class="head">
                    <p>Construction Materials</p>
                    <button routerLink="/homescreen">
                        <span>Back</span>
                    </button>
                </div>
                @if (firebaseService.materials.length > 0) {
                <div class="list">
                    @for (m of firebaseService.materials; track m.id) {
                    <div class="row">
                        <div class="name">{{ m.name }}</div>
                        <div class="meta">
                            <span>{{ m.quantity }} {{ m.unit }}</span>
                            <span>â€¢ {{ m.category }}</span>
                        </div>
                        <div class="desc">{{ m.description }}</div>
                    </div>
                    }
                </div>
                }
                @else {
                    <p>No materials found</p>
                }
            </div>
        </div>
    </div>
</section>
